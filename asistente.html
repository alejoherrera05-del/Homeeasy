<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HomeEasy | Hommy IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --homeeasy-wine: #a63d56; --homeeasy-gold: #d4af37; }
        body { background-color: #f0f2f5; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; }
        .chat-header { background: linear-gradient(135deg, var(--homeeasy-wine) 0%, #8b2d44 100%); padding: 50px 20px 25px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); position: relative; }
        .btn-back { position: absolute; top: 30px; left: 20px; color: white; text-decoration: none; font-size: 1.4rem; }
        .header-avatar { width: 55px; height: 55px; border-radius: 50%; border: 3px solid var(--homeeasy-gold); background: white; object-fit: cover; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-color: #f4f4f4; }
        .msg-container { display: flex; align-items: flex-start; gap: 10px; max-width: 88%; }
        .msg-container.user { align-self: flex-end; flex-direction: row-reverse; }
        .hommy-avatar-chat { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--homeeasy-gold); background: white; }
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 0.92rem; line-height: 1.4; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .msg-ia { background: white; color: #333; border-bottom-left-radius: 2px; }
        .msg-user { background: var(--homeeasy-wine); color: white; border-bottom-right-radius: 2px; }
        .chat-input-area { background: white; padding: 15px; display: flex; gap: 12px; border-top: 1px solid #eee; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .chat-input { border: none; background: #f0f2f5; border-radius: 30px; padding: 12px 20px; flex: 1; outline: none; }
        .btn-send { background: var(--homeeasy-gold); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; }
        .typing { font-size: 0.8rem; color: var(--homeeasy-wine); font-weight: 700; display: none; padding: 10px 65px; font-style: italic; }
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i></a>
        <div class="d-flex align-items-center justify-content-center">
            <img src="hommy.png" class="header-avatar me-3" alt="Hommy">
            <div class="text-start">
                <h5 class="fw-bold mb-0">¬°HOLA, SOY HOMMY!</h5>
                <small>TU ASISTENTE</small>
            </div>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="msg-container">
            <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
            <div class="msg msg-ia">¬°¬°HOLA, EQUIPO!! ‚ú® ¬°Qu√© alegr√≠a saludarlos! Estoy listo y emocionado para conversar. ¬°Preg√∫ntenme lo que quieran! üî•</div>
        </div>
    </div>

    <div id="typing" class="typing">Hommy est√° escribiendo... ‚úçÔ∏è</div>

    <div class="chat-input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Escr√≠bele a Hommy...">
        <button class="btn-send" onclick="enviarPregunta()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyDS1f0uzNt_ZLLvSeZQcqYkGoR1dKqZ_38"; 
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby6NM_X5TOzkHw7_N7M46RFuQqKJOzBH-V7kvEeQRU275LgcJrZe6OglE7mT6SRuWNk/exec"; 

        // ESTO ES LA MEMORIA DE HOMMY
        let historialChat = [];

        async function enviarPregunta() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userMsg = input.value.trim();
            if(!userMsg) return;

            // Mostrar mensaje del usuario
            chatBox.innerHTML += `<div class="msg-container user"><div class="msg msg-user">${userMsg}</div></div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('typing').style.display = "block";

            try {
                // 1. Obtener los datos frescos del negocio
                const responseData = await fetch(`${URL_SCRIPT}?tipo=GET_ALL_DATA`);
                const dataText = await responseData.text();

                // 2. Construir la memoria para Gemini
                historialChat.push({ role: "user", parts: [{ text: userMsg }] });

                const promptContexto = `Eres Hommy, el asistente oficial de HomeEasy Popay√°n. 
                Personalidad: EUF√ìRICA, EN√âRGICA, SERVICIAL. 
                Tu misi√≥n: Conversar con el equipo y dar informes de los datos si te los piden.
                SIEMPRE saluda si te saludan. SIEMPRE s√© amable.
                Aqu√≠ tienes los datos actuales por si los necesitas: ${dataText}`;

                // 3. Llamar a Gemini enviando TODO el contexto
                const responseIA = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: promptContexto }] },
                            ...historialChat
                        ]
                    })
                });

                const jsonIA = await responseIA.json();
                
                if (jsonIA.candidates && jsonIA.candidates[0].content) {
                    let respuestaHommy = jsonIA.candidates[0].content.parts[0].text;
                    
                    // Guardar respuesta en la memoria
                    historialChat.push({ role: "model", parts: [{ text: respuestaHommy }] });

                    respuestaHommy = respuestaHommy.replace(/\n/g, '<br>');
                    chatBox.innerHTML += `
                        <div class="msg-container">
                            <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
                            <div class="msg msg-ia">${respuestaHommy}</div>
                        </div>`;
                } else {
                    throw new Error("No hubo respuesta de la IA");
                }

            } catch(e) {
                console.error(e);
                chatBox.innerHTML += `<div class="msg-container"><img src="hommy.png" class="hommy-avatar-chat"><div class="msg msg-ia">¬°¬°EQUIPO!! ‚ö° Me distraje un segundo con un cable suelto. ¬°Intent√©moslo de nuevo!</div></div>`;
            } finally {
                document.getElementById('typing').style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarPregunta(); });
    </script>
</body>
</html>

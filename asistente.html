<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HomeEasy | Asistente Hommy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --homeeasy-wine: #a63d56; --homeeasy-gold: #d4af37; }
        body { background-color: #f0f2f5; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, var(--homeeasy-wine) 0%, #8b2d44 100%); padding: 50px 20px 25px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); position: relative; z-index: 10; }
        .btn-back { position: absolute; top: 30px; left: 20px; color: white; text-decoration: none; font-size: 1.4rem; }
        .header-avatar { width: 55px; height: 55px; border-radius: 50%; border: 3px solid var(--homeeasy-gold); background: white; object-fit: cover; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-color: #f4f4f4; padding-bottom: 100px; }
        .msg-container { display: flex; align-items: flex-start; gap: 10px; max-width: 88%; }
        .msg-container.user { align-self: flex-end; flex-direction: row-reverse; }
        .hommy-avatar-chat { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--homeeasy-gold); background: white; }
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 0.92rem; line-height: 1.4; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .msg-ia { background: white; color: #333; border-bottom-left-radius: 3px; }
        .msg-user { background: var(--homeeasy-wine); color: white; border-bottom-right-radius: 3px; font-weight: 600; }
        .chat-input-area { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; display: flex; gap: 12px; border-top: 1px solid #eee; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .chat-input { border: none; background: #f0f2f5; border-radius: 30px; padding: 12px 20px; flex: 1; outline: none; font-weight: 500; }
        .btn-send { background: var(--homeeasy-gold); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-send:active { transform: scale(0.9); }
        .typing { font-size: 0.8rem; color: var(--homeeasy-wine); font-weight: 700; display: none; padding: 10px 65px; font-style: italic; }
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i></a>
        <div class="d-flex align-items-center justify-content-center">
            <img src="hommy.png" class="header-avatar me-3" alt="Hommy">
            <div class="text-start">
                <h5 class="fw-bold mb-0">Â¡HOLA, SOY HOMMY!</h5>
                <small>TU ASISTENTE</small>
            </div>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="msg-container">
            <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
            <div class="msg msg-ia">Â¡Â¡HOLA, EQUIPO!! âœ¨ Â¡Es un gusto saludarlos! Estoy listo y emocionado para darles el informe de nuestra gestiÃ³n comercial. ðŸš€ Â¡PregÃºntenme sobre ventas, clientes o saldos! Â¡Â¡VAMOS CON TODA!! ðŸ”¥</div>
        </div>
    </div>

    <div id="typing" class="typing">Hommy estÃ¡ pensando... ðŸ¤”</div>

    <div class="chat-input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Â¿QuÃ© revisamos hoy?">
        <button class="btn-send" onclick="enviarPregunta()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // URL EXACTA DE TU SCRIPT DE GOOGLE (YA CONFIGURADA)
        const URL_AGENTE = "https://script.google.com/macros/s/AKfycby6NM_X5TOzkHw7_N7M46RFuQqKJOzBH-V7kvEeQRU275LgcJrZe6OglE7mT6SRuWNk/exec"; 

        async function enviarPregunta() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const texto = input.value.trim();
            if(!texto) return;

            // Mostrar lo que tÃº escribes
            chatBox.innerHTML += `<div class="msg-container user"><div class="msg msg-user">${texto}</div></div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('typing').style.display = "block";

            try {
                // LLAMADA AL AGENTE (Cerebro en Google Apps Script)
                const response = await fetch(`${URL_AGENTE}?tipo=CHAT_AGENTE&mensaje=${encodeURIComponent(texto)}`);
                const respuesta = await response.text();

                // Mostrar respuesta de Hommy
                chatBox.innerHTML += `
                    <div class="msg-container">
                        <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
                        <div class="msg msg-ia">${respuesta.replace(/\n/g, '<br>')}</div>
                    </div>`;

            } catch(e) {
                console.error("Error:", e);
                chatBox.innerHTML += `
                    <div class="msg-container">
                        <img src="hommy.png" class="hommy-avatar-chat">
                        <div class="msg msg-ia">Â¡Â¡EQUIPO!! âš¡ Me desconectÃ© un segundo del servidor. (Verifica tu conexiÃ³n a internet) ðŸ”¥</div>
                    </div>`;
            } finally {
                document.getElementById('typing').style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarPregunta(); });
    </script>
</body>
</html>

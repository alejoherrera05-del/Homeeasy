<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HomeEasy | Hommy IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --homeeasy-wine: #a63d56; --homeeasy-gold: #d4af37; }
        body { background-color: #f0f2f5; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, var(--homeeasy-wine) 0%, #8b2d44 100%); padding: 50px 20px 25px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); position: relative; z-index: 10; }
        .btn-back { position: absolute; top: 30px; left: 20px; color: white; text-decoration: none; font-size: 1.4rem; }
        .header-avatar { width: 55px; height: 55px; border-radius: 50%; border: 3px solid var(--homeeasy-gold); background: white; object-fit: cover; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-color: #f4f4f4; padding-bottom: 100px; }
        .msg-container { display: flex; align-items: flex-start; gap: 10px; max-width: 88%; animation: fadeIn 0.3s ease; }
        .msg-container.user { align-self: flex-end; flex-direction: row-reverse; }
        .hommy-avatar-chat { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--homeeasy-gold); background: white; }
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 0.92rem; line-height: 1.4; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .msg-ia { background: white; color: #333; border-bottom-left-radius: 2px; }
        .msg-user { background: var(--homeeasy-wine); color: white; border-bottom-right-radius: 2px; }
        .chat-input-area { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; display: flex; gap: 12px; border-top: 1px solid #eee; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .chat-input { border: none; background: #f0f2f5; border-radius: 30px; padding: 12px 20px; flex: 1; outline: none; font-size: 16px; }
        .btn-send { background: var(--homeeasy-gold); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .typing { font-size: 0.8rem; color: var(--homeeasy-wine); font-weight: 700; display: none; margin-left: 50px; padding-bottom: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i></a>
        <div class="d-flex align-items-center justify-content-center">
            <img src="hommy.png" class="header-avatar me-3" alt="Hommy">
            <div class="text-start">
                <h5 class="fw-bold mb-0">¬°HOLA, SOY HOMMY!</h5>
                <small>TU ASISTENTE</small>
            </div>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="msg-container">
            <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
            <div class="msg msg-ia">¬°¬°HOLA, EQUIPO!! ‚ú® ¬°Estoy list√≠simo para conversar! ¬øQu√© vamos a revisar hoy? ¬°VAMOS CON TODA! üî•</div>
        </div>
    </div>

    <div id="typing" class="typing">Hommy est√° analizando los datos... ‚úçÔ∏è</div>

    <div class="chat-input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Preg√∫ntale a Hommy...">
        <button class="btn-send" onclick="enviarPregunta()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const API_KEY = "AIzaSyDS1f0uzNt_ZLLvSeZQcqYkGoR1dKqZ_38"; 
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6NM_X5TOzkHw7_N7M46RFuQqKJOzBH-V7kvEeQRU275LgcJrZe6OglE7mT6SRuWNk/exec"; 

        let historial = []; 

        async function enviarPregunta() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const texto = input.value.trim();
            if(!texto) return;

            chatBox.innerHTML += `<div class="msg-container user"><div class="msg msg-user">${texto}</div></div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('typing').style.display = "block";

            try {
                // 1. Obtener datos del script
                const resData = await fetch(`${SCRIPT_URL}?tipo=GET_ALL_DATA`);
                const dataJson = await resData.json();

                // 2. Instrucci√≥n de sistema
                const instruccionSistema = `Eres Hommy, el asistente interno oficial de HomeEasy Popay√°n. Personalidad: EUF√ìRICA, EN√âRGICA y SERVICIAL. ¬°Usa emojis! Conocimiento: Tienes acceso a los datos de la empresa: ${JSON.stringify(dataJson)}. Misi√≥n: Responder dudas, saludar y dar informes con alegr√≠a.`;

                // 3. Formatear historial para Gemini (Cambio a v1 estable)
                let mensajesGemini = [
                    { role: "user", parts: [{ text: instruccionSistema }] },
                    { role: "model", parts: [{ text: "¬°¬°ENTENDIDO EQUIPO!! ¬°SOY HOMMY Y ESTOY LISTO PARA DARLES EL MEJOR SERVICIO!! üî•‚ú®" }] }
                ];

                historial.forEach(m => mensajesGemini.push(m));
                mensajesGemini.push({ role: "user", parts: [{ text: texto }] });

                // 4. LLAMADA A LA API v1 (LA SOLUCI√ìN AL ERROR)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: mensajesGemini })
                });

                const dataIA = await response.json();

                if (dataIA.error) {
                    throw new Error(`Google dice: ${dataIA.error.message}`);
                }

                if (dataIA.candidates && dataIA.candidates[0].content) {
                    const respuesta = dataIA.candidates[0].content.parts[0].text;
                    
                    historial.push({ role: "user", parts: [{ text: texto }] });
                    historial.push({ role: "model", parts: [{ text: respuesta }] });

                    if (historial.length > 10) historial.splice(0, 2);

                    chatBox.innerHTML += `
                        <div class="msg-container">
                            <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
                            <div class="msg msg-ia">${respuesta.replace(/\n/g, '<br>')}</div>
                        </div>`;
                } else {
                    throw new Error("Google no devolvi√≥ una respuesta clara.");
                }

            } catch(e) {
                console.error("DEBUG HOMMY:", e);
                chatBox.innerHTML += `
                    <div class="msg-container">
                        <img src="hommy.png" class="hommy-avatar-chat" alt="Hommy">
                        <div class="msg msg-ia">¬°¬°EQUIPO!! ‚ö° Tenemos un detalle t√©cnico: <b>${e.message}</b>. ¬°Revisemos y volvamos con toda! üî•</div>
                    </div>`;
            } finally {
                document.getElementById('typing').style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarPregunta(); });
    </script>
</body>
</html>

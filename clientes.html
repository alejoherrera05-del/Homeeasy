<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    
    <title>HomeEasy | Buscar Cliente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- VARIABLES PREMIUM --- */
        :root { 
            --homeeasy-wine: #f8f9fa; 
            --homeeasy-gold: #c2a468;
            --homeeasy-dark: #1c1c1e;
            --ios-gray: #f8f9fa;
            --success-ios: #34c759;
            --warning-ios: #ffcc00;
            --brand-wine: #a6455a;
        }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--homeeasy-wine); 
            overscroll-behavior-y: none; 
        }

        /* --- PANTALLA DE INICIO BUSCADOR --- */
        #pantalla-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; height: 100dvh;       
            background-color: var(--homeeasy-wine); z-index: 2000; 
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .btn-back-cover { 
            position: absolute; top: 60px; left: 25px; width: 50px; height: 50px; 
            background-color: rgba(255, 255, 255, 0.5); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--brand-wine); font-size: 1.2rem; text-decoration: none; 
            z-index: 3000; backdrop-filter: blur(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            transition: transform 0.1s; 
        }
        .btn-back-cover:active { transform: scale(0.90); background-color: rgba(255, 255, 255, 0.8); }

        .inicio-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 20px; }
        .brand-box { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-img { width: 38px; height: auto; }
        .brand-txt { color: var(--brand-wine); font-size: 2rem; font-weight: 500; margin: 0; letter-spacing: 0.5px; }

        .main-title { color: var(--homeeasy-gold); font-size: 2.8rem; font-weight: 700; margin: 0; line-height: 1.1; text-align: center; text-shadow: 0 4px 10px rgba(194, 164, 104, 0.2); }
        .sub-title { color: var(--brand-wine); font-size: 1.1rem; margin-top: 8px; font-weight: 400; text-align: center; margin-bottom: 40px; }

        .search-wrapper { position: relative; width: 85%; max-width: 450px; }
        .input-cover { width: 100%; border: none; background: white; padding: 22px 25px 22px 60px; border-radius: 50px; font-size: 1.1rem; color: #333; font-weight: 500; box-shadow: 0 10px 30px rgba(166, 69, 90, 0.1); }
        .input-cover:focus { outline: none; box-shadow: 0 10px 35px rgba(166, 69, 90, 0.25); }
        .input-cover::placeholder { color: #999; font-weight: 400; }
        .icon-cover { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: #bbb; font-size: 1.3rem; }

        .bottom-area { position: relative; width: 100%; display: flex; justify-content: center; align-items: flex-end; }
        .hommy-img { width: 240px; max-width: 60%; z-index: 2; margin-bottom: -5px; pointer-events: none; }
        .gold-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 55px; background-color: var(--homeeasy-gold); z-index: 1; padding-bottom: env(safe-area-inset-bottom); box-sizing: content-box; }

        /* --- PANTALLA RESULTADOS --- */
        #pantalla-resultados { display: none; padding-top: 130px; padding-bottom: 40px; background-color: var(--ios-gray); min-height: 100vh; }
        .header-mini { position: fixed; top: 0; left: 0; width: 100%; background-color: var(--brand-wine) !important; padding: 20px 25px 15px; padding-top: 70px; z-index: 1000; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 5px 20px rgba(0,0,0,0.15); height: 110px; }
        .mini-brand { color: white; font-weight: 700; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        
        .client-card { background: white; border-radius: 28px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-left: 8px solid var(--homeeasy-gold); }
        .client-name { font-weight: 800; color: var(--brand-wine); font-size: 1.3rem; letter-spacing: -0.5px; margin-bottom: 18px; text-transform: uppercase; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .btn-edit-client { background: rgba(166, 69, 90, 0.1); color: var(--brand-wine); border: none; border-radius: 12px; font-weight: 700; font-size: 0.8rem; padding: 6px 14px; transition: all 0.2s; }
        .btn-edit-client:active { transform: scale(0.95); background: rgba(166, 69, 90, 0.2); }

        .nav-tabs-custom { background: #efeff4; border-radius: 14px; padding: 3px; margin: 20px 0 0; border: none; }
        .nav-tabs-custom .nav-link { border: none; color: #8e8e93; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; border-radius: 11px; padding: 10px; flex: 1; }
        .nav-tabs-custom .nav-link.active { background: white; color: var(--brand-wine); box-shadow: 0 3px 10px rgba(0,0,0,0.1); }

        /* --- TARJETAS OP Y COTIZACIONES --- */
        .item-card { background: white; border-radius: 22px; margin-bottom: 18px; overflow: visible; box-shadow: 0 5px 15px rgba(0,0,0,0.03); position: relative; }
        
        .item-card::before { content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 7px; border-radius: 0 10px 10px 0; }
        .card-COMPLETADO::before { background: var(--success-ios); }
        .card-ACTIVO::before { background: var(--warning-ios); }
        .card-COT::before { background: #af52de; }
        .card-ANULADA::before { background: #e74c3c; } 
        .card-ANULADA .item-body { opacity: 0.55; }

        .item-header { padding: 18px 20px 5px; display: flex; justify-content: space-between; align-items: center; background: #fafafa; border-radius: 22px 22px 0 0; }
        .status-badge { font-size: 0.65rem; font-weight: 800; padding: 5px 12px; border-radius: 10px; }
        .status-COMPLETADO { color: #155724; background: #d4edda; }
        .status-ACTIVO { color: #856404; background: #fff3cd; }
        .status-ANULADA { color: #721c24; background: #fadbd8; } 
        .badge-cot { color: #9333ea; background: #f3e8ff; }

        .item-body { padding: 15px 20px; transition: opacity 0.3s; }
        .item-footer { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-top: 1px dashed #eee; border-radius: 0 0 22px 22px; }
        
        .payment-history { display: none; padding: 0 20px 20px; background: #fff; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .payment-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f9f9f9; border-radius: 12px; margin-bottom: 8px; font-size: 0.75rem; }

        .total-price { font-weight: 800; color: var(--brand-wine); font-size: 1.1rem; }
        .saldo-price { font-weight: 800; color: #ff3b30; font-size: 0.9rem; }
        .saldo-finalizado { color: #8e8e93 !important; }

        .btn-pdf { background: white; color: var(--brand-wine); border: 1.5px solid var(--brand-wine); border-radius: 15px; font-size: 0.65rem; font-weight: 800; padding: 6px 14px; text-decoration: none; display: inline-block; }
        
        /* Modal Bootstrap Contactos */
        .modal-content { border-radius: 20px; border: none; }
        .modal-header { background: var(--brand-wine); color: white; border-radius: 20px 20px 0 0; border-bottom: none; }
        
        /* SweetAlert Premium */
        .swal2-premium { border-radius: 24px !important; }
        
        /* --- NUBECITA DE OPCIONES (Dropdown) --- */
        .opciones-icono {
            color: #aaa; cursor: pointer; padding: 6px 12px; 
            border-radius: 50%; transition: background 0.2s;
            position: relative;
        }
        .opciones-icono:active { background: #eee; }

        .dropdown-opciones {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            min-width: 140px;
            z-index: 2000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #eee;
            transform-origin: top right;
            animation: popDropdown 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popDropdown {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .drop-item {
            padding: 12px 18px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        .drop-item:active { background: #f5f5f5; }
        .drop-item.text-danger { color: #e74c3c !important; border-top: 1px solid #f5f5f5; }
        .drop-item i { width: 20px; text-align: center; margin-right: 6px; }

    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <a href="index.html" class="btn-back-cover"><i class="fas fa-chevron-left"></i></a>

        <div class="inicio-content">
            <div class="brand-box"><img src="triangulo.png" class="logo-img" alt="Logo"><h2 class="brand-txt">HomeEasy</h2></div>
            <h1 class="main-title">Buscar Cliente</h1>
            <p class="sub-title">Encuentra rápidamente con Hommy...</p>

            <div class="search-wrapper">
                <div id="cargando_clientes" style="text-align:center; font-size:0.8rem; color:var(--brand-wine); margin-bottom:10px;">
                    <span class="spinner-border spinner-border-sm me-1"></span> Cargando base de datos...
                </div>

                <div class="position-relative">
                    <i class="fas fa-search icon-cover"></i>
                    <input type="text" id="cedula_busqueda" class="input-cover" placeholder="Cédula o nombre del cliente" autocomplete="off">
                    <div id="sugerencias" style="position:absolute; top: 110%; background:white; width:100%; z-index:1000; border-radius:20px; max-height:250px; overflow-y:auto; box-shadow: 0 10px 40px rgba(0,0,0,0.15);"></div>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <img src="Hommybuscando.png" class="hommy-img" alt="Hommy">
            <div class="gold-bar"></div>
        </div>
    </div>


    <div id="pantalla-resultados">
        <header class="header-mini">
            <div class="mini-brand"><img src="triangulogold.png" style="width:28px;"> HomeEasy</div>
            <button onclick="reiniciarBusqueda()" class="btn btn-sm btn-light fw-bold" style="color:var(--brand-wine); border-radius:20px; padding: 8px 18px; font-size: 0.85rem;">Nueva Búsqueda</button>
        </header>

        <div class="container">
            <div id="loader" class="text-center" style="display: none; color: var(--brand-wine); margin-top: 40px;">
                <div class="spinner-border spinner-border-sm" role="status"></div>
                <p class="mt-2 fw-bold small">Consultando el archivo central...</p>
            </div>

            <div id="resultado_cliente" style="display: none;">
                <div class="client-card">
                    <div class="client-name d-flex justify-content-between align-items-center">
                        <span id="c_nombre" style="flex:1;"></span>
                        <button class="btn-edit-client" onclick="abrirModalEditar()"><i class="fas fa-pen me-1"></i> Editar</button>
                    </div>
                    
                    <div class="client-info" style="font-size: 0.85rem; font-weight: 600;">
                        <div class="mb-1"><i class="fas fa-fingerprint me-2" style="color: var(--homeeasy-gold);"></i> <span id="c_cedula"></span></div>
                        <div class="mb-1"><i class="fas fa-phone-alt me-2" style="color: var(--homeeasy-gold);"></i> <span id="c_tel"></span></div>
                        <div class="mb-1"><i class="fas fa-envelope me-2" style="color: var(--homeeasy-gold);"></i> <span id="c_email"></span></div>
                        <div><i class="fas fa-map-marker-alt me-2" style="color: var(--homeeasy-gold);"></i> <span id="c_dir"></span></div>
                    </div>
                    
                    <ul class="nav nav-tabs nav-tabs-custom" id="tabHistorial" role="tablist">
                        <li class="nav-item" style="flex:1"><button class="nav-link active w-100" id="ordenes-tab" data-bs-toggle="tab" data-bs-target="#ordenes" type="button">Órdenes</button></li>
                        <li class="nav-item" style="flex:1"><button class="nav-link w-100" id="cotizaciones-tab" data-bs-toggle="tab" data-bs-target="#cotizaciones" type="button">Cotizaciones</button></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="ordenes"><div id="lista_ordenes"></div></div>
                    <div class="tab-pane fade" id="cotizaciones"><div id="lista_cotizaciones"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="fas fa-user-edit me-2"></i>Editar Contacto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Cédula (Clave de Identificación)</label>
                        <input type="text" class="form-control" id="edit_cedula" readonly style="background: #f0f0f0; color: #888; font-weight:600;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Nombre Completo</label>
                        <input type="text" class="form-control" id="edit_nombre" style="font-weight:600; color: var(--brand-wine);">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Teléfono</label>
                        <input type="tel" class="form-control" id="edit_telefono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Correo Electrónico</label>
                        <input type="email" class="form-control" id="edit_email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Dirección / Ciudad</label>
                        <input type="text" class="form-control" id="edit_direccion">
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none; padding: 0 1.5rem 1.5rem;">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" style="border-radius: 12px; font-weight: 600;">Cancelar</button>
                    <button type="button" class="btn text-white w-50" style="background: var(--brand-wine); border-radius: 12px; font-weight: 600;" id="btnGuardarEdicion" onclick="guardarEdicionCliente()">Actualizar Datos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const URL_G = "https://script.google.com/macros/s/AKfycbyZHaIe7hb28KKtaPBORASy_maSZ2co8dZFce44GQRiZGYg_6WoU7qn4qC-lYCQO6ZL/exec";
        let CLIENTES_CACHE = [];
        let clienteActual = null; 
        let modalEditarInstance = null;

        // Cargar caché de clientes al inicio
        window.addEventListener("DOMContentLoaded", async () => {
            const indicador = document.getElementById("cargando_clientes");
            modalEditarInstance = new bootstrap.Modal(document.getElementById('modalEditarCliente'));
            try {
                const response = await fetch(`${URL_G}?listaClientes=1`);
                const data = await response.json();
                if (data.status === "ok") {
                    CLIENTES_CACHE = data.clientes;
                    if (indicador) { indicador.style.opacity = "0"; setTimeout(() => indicador.style.display = "none", 300); }
                } else { if (indicador) indicador.innerHTML = "⚠ Error cargando"; }
            } catch (e) { if (indicador) indicador.innerHTML = "⚠ Error de conexión"; }
        });

        // ===============================================
        // LÓGICA DE LA NUBECITA (POPOVER)
        // ===============================================
        function toggleDropdown(id) {
            // Cerrar cualquier otra nubecita que esté abierta
            document.querySelectorAll('.dropdown-opciones').forEach(el => {
                if(el.id !== id) el.style.display = 'none';
            });
            
            const drop = document.getElementById(id);
            drop.style.display = drop.style.display === 'flex' ? 'none' : 'flex';
        }

        // Si tocas en cualquier lugar de la pantalla, cierra las nubecitas
        document.addEventListener('click', function() {
            document.querySelectorAll('.dropdown-opciones').forEach(el => el.style.display = 'none');
        });

        function togglePagos(id) {
            const div = document.getElementById(id);
            if(div) div.style.display = div.style.display === 'none' ? 'block' : 'none';
        }

        async function buscarHistorial() {
            const cedula = document.getElementById('cedula_busqueda').value.trim();
            if (!cedula) return;

            document.getElementById('pantalla-inicio').style.transform = "translateY(-100%)";
            document.getElementById('pantalla-resultados').style.display = "block";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultado_cliente').style.display = 'none';

            try {
                const response = await fetch(`${URL_G}?tipo=HISTORIAL_CLIENTE&cedula=${cedula}`);
                const data = await response.json();
                
                if (data.status === "found") {
                    clienteActual = data.cliente; 
                    document.getElementById('c_nombre').innerText = data.cliente.nombre;
                    document.getElementById('c_cedula').innerText = data.cliente.cedula;
                    document.getElementById('c_tel').innerText = data.cliente.telefono;
                    document.getElementById('c_email').innerText = data.cliente.email || 'No registrado';
                    document.getElementById('c_dir').innerText = data.cliente.direccion;
                    
                    renderLista(data.ordenes, 'lista_ordenes', 'OP');
                    renderLista(data.cotizaciones, 'lista_cotizaciones', 'COT');
                    
                    document.getElementById('resultado_cliente').style.display = 'block';
                } else { 
                    alert("Cliente no encontrado."); reiniciarBusqueda(); 
                }
            } catch(e) { alert("Error al conectar."); reiniciarBusqueda(); } finally { document.getElementById('loader').style.display = 'none'; }
        }

        function abrirModalEditar() {
            if (!clienteActual) return;
            document.getElementById('edit_cedula').value = clienteActual.cedula; 
            document.getElementById('edit_nombre').value = clienteActual.nombre;
            document.getElementById('edit_telefono').value = clienteActual.telefono; 
            document.getElementById('edit_email').value = clienteActual.email !== 'No registrado' ? clienteActual.email : '';
            document.getElementById('edit_direccion').value = clienteActual.direccion;
            modalEditarInstance.show();
        }

        async function guardarEdicionCliente() {
            const btn = document.getElementById('btnGuardarEdicion');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sincronizando...'; btn.disabled = true;
            const payload = { 
                tipo: "actualizar_cliente", 
                cedula: document.getElementById('edit_cedula').value, 
                nombre: document.getElementById('edit_nombre').value, 
                telefono: document.getElementById('edit_telefono').value, 
                email: document.getElementById('edit_email').value, 
                direccion: document.getElementById('edit_direccion').value 
            };
            try {
                const response = await fetch(URL_G, { method: 'POST', body: JSON.stringify(payload) });
                const result = await response.json();
                if (result.status === 'success') {
                    const idx = CLIENTES_CACHE.findIndex(c => String(c.cedula) === String(payload.cedula));
                    if (idx > -1) { CLIENTES_CACHE[idx].nombre = payload.nombre; CLIENTES_CACHE[idx].telefono = payload.telefono; }
                    modalEditarInstance.hide(); buscarHistorial(); 
                } else { alert("Hubo un error al actualizar: " + result.msg); }
            } catch (error) { alert("Error de conexión al servidor."); } finally { btn.innerHTML = 'Actualizar Datos'; btn.disabled = false; }
        }

        function reiniciarBusqueda() {
            document.getElementById('pantalla-inicio').style.transform = "translateY(0%)";
            setTimeout(() => { 
                document.getElementById('pantalla-resultados').style.display = "none"; 
                document.getElementById('cedula_busqueda').value = ""; 
                document.getElementById('sugerencias').innerHTML = ""; 
            }, 500);
        }

        function renderLista(items, containerId, prefix) {
            const container = document.getElementById(containerId);
            if (!items || items.length === 0) { container.innerHTML = `<div class="text-center py-5 text-muted small">Sin registros</div>`; return; }

            let html = "";
            items.forEach(item => {
                const num = item.numero_op || item.numero || item.numero_cotizacion || "S/N"; 
                const urlDoc = item.pdf_url || item.url || null;
                const total = parseFloat(item.total) || 0; 
                const saldo = parseFloat(item.saldo) || 0;
                const fecha = item.fecha ? new Date(item.fecha).toLocaleDateString() : 'N/A';
                const estadoLimpio = (item.estado || 'REGISTRADO').toUpperCase();
                const esConvertida = prefix === 'COT' && estadoLimpio.includes("CONVERTIDA");

                let cardTypeClass = prefix === 'COT' ? 'card-COT' : `card-${estadoLimpio}`;
                if (esConvertida) cardTypeClass = 'card-COMPLETADO';
                
                let badgeClass = prefix === 'COT' ? 'badge-cot' : `status-${estadoLimpio}`;
                if (esConvertida) badgeClass = 'status-COMPLETADO';
                
                // Si está anulada, sobreescribir la estética
                if (estadoLimpio === 'ANULADA') { 
                    badgeClass = 'status-ANULADA'; 
                    cardTypeClass = 'card-ANULADA'; 
                }

                const saldoClass = (saldo <= 0) ? 'saldo-price saldo-finalizado' : 'saldo-price';
                const saldoTexto = (saldo <= 0) ? 'Orden Completa' : `Saldo: $${saldo.toLocaleString('es-CO')}`;

                let abonosHtml = "";
                if (item.abonos_detalle && item.abonos_detalle.length > 0) {
                    abonosHtml = `<div class="payment-history" id="pagos-${num}"><h6 class="small fw-bold mb-3 border-bottom pb-2">Historial de Pagos</h6>`;
                    item.abonos_detalle.forEach(pago => { abonosHtml += `<div class="payment-item"><div><i class="fas fa-receipt me-2 text-muted"></i>R.C: <b>${pago.recibo || 'N/A'}</b></div><div class="text-center">${pago.fecha || 'N/A'}</div><div class="fw-bold">$${(parseFloat(pago.valor) || 0).toLocaleString('es-CO')}</div></div>`; });
                    abonosHtml += `</div>`;
                } else if (prefix === 'OP') {
                    abonosHtml = `<div class="payment-history" id="pagos-${num}"><p class="text-center small text-muted">No hay abonos registrados.</p></div>`;
                }

                // Ocultar la nubecita si está anulada o convertida (para proteger el archivo)
                const mostrarOpciones = (estadoLimpio !== 'ANULADA' && !esConvertida);

                html += `
                <div class="item-card ${cardTypeClass}">
                    <div class="item-header" ${prefix === 'OP' ? `onclick="togglePagos('pagos-${num}')" style="cursor:pointer;"` : ''}>
                        <div class="fw-bold small text-muted d-flex align-items-center justify-content-between w-100">
                            <div>${prefix} N° ${num}</div>
                            <div class="d-flex align-items-center gap-2 position-relative">
                                <div class="status-badge ${badgeClass}">${estadoLimpio}</div>
                                
                                ${mostrarOpciones ? `
                                <i class="fas fa-ellipsis-v opciones-icono" onclick="event.stopPropagation(); toggleDropdown('drop-${prefix}-${num}')"></i>
                                
                                <div class="dropdown-opciones" id="drop-${prefix}-${num}">
                                    <div class="drop-item" onclick="event.stopPropagation(); confirmarEdicion('${prefix}', '${num}')">
                                        <i class="fas fa-edit" style="color: var(--brand-wine);"></i> Editar
                                    </div>
                                    <div class="drop-item text-danger" onclick="event.stopPropagation(); confirmarAnulacion('${prefix}', '${num}')">
                                        <i class="fas fa-ban"></i> Anular
                                    </div>
                                </div>
                                ` : ''}

                            </div>
                        </div>
                    </div>
                    <div class="item-body" ${prefix === 'OP' ? `onclick="togglePagos('pagos-${num}')" style="cursor:pointer;"` : ''}>
                        <div class="item-desc small fw-medium mb-2">${item.detalle || item.descripcion || 'Sin detalles'}</div>
                        <div class="text-muted" style="font-size: 0.75rem;"><i class="far fa-calendar-alt me-1"></i> ${fecha}</div>
                    </div>
                    ${abonosHtml}
                    <div class="item-footer">
                        <div>
                            <div class="total-price">$${total.toLocaleString('es-CO')}</div>
                            ${prefix === 'OP' ? `<div class="${saldoClass}">${saldoTexto}</div>` : ''}
                        </div>
                        <div class="d-flex align-items-center">
                            ${prefix === 'COT' && !esConvertida && estadoLimpio !== 'ANULADA' ? `<a href="pedido.html?cotizacion=${num}" class="btn-pdf me-2"><i class="fas fa-random me-1"></i> A OP</a>` : ''}
                            ${urlDoc ? `<a href="${urlDoc}" target="_blank" class="btn-pdf"><i class="fas fa-file-pdf me-1"></i> VER PDF</a>` : ''}
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // ===============================================
        // MÓDULO OPCIONES (CONFIRMACIONES DE LA NUBECITA)
        // ===============================================
        function confirmarEdicion(prefix, num) {
            toggleDropdown('drop-' + prefix + '-' + num); // Cierra la nubecita
            
            Swal.fire({
                title: '¿Editar este documento?',
                text: "Se cargará toda la información en el formulario para que la modifiques. Al guardar, se reemplazará el PDF original.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#a6455a',
                cancelButtonColor: '#aaa',
                confirmButtonText: 'Sí, editar',
                cancelButtonText: 'Cancelar',
                customClass: { popup: 'swal2-premium' }
            }).then((res) => {
                if(res.isConfirmed) {
                    window.location.href = `${prefix === 'OP' ? 'pedido.html' : 'cotizacion.html'}?edit=${num}`;
                }
            });
        }

        function confirmarAnulacion(prefix, num) {
            toggleDropdown('drop-' + prefix + '-' + num); // Cierra la nubecita
            
            Swal.fire({
                title: '¿Anular Documento?',
                text: "Esta acción cambiará el estado permanentemente a ANULADA y no se contará en tus balances.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#aaa',
                confirmButtonText: 'Sí, anular',
                cancelButtonText: 'Cancelar',
                customClass: { popup: 'swal2-premium' }
            }).then((res) => {
                if(res.isConfirmed) {
                    ejecutarAnulacion(prefix, num);
                }
            });
        }

        async function ejecutarAnulacion(prefix, num) {
            Swal.fire({ title: 'Anulando...', allowOutsideClick: false, didOpen: () => Swal.showLoading(), customClass: { popup: 'swal2-premium' } });
            try {
                const response = await fetch(URL_G, {
                    method: 'POST',
                    body: JSON.stringify({ tipo: "anular_documento", docType: prefix, numero: num })
                });
                const res = await response.json();
                if(res.status === 'success') {
                    Swal.fire({ icon: 'success', title: '¡Documento Anulado!', showConfirmButton: false, timer: 1500, customClass: { popup: 'swal2-premium' } });
                    buscarHistorial(); 
                } else {
                    Swal.fire('Error', res.msg, 'error');
                }
            } catch(e) {
                Swal.fire('Error', 'Problema de red al intentar anular el documento.', 'error');
            }
        }

        // ===============================================
        // BUSCADOR CON AUTOCOMPLETADO
        // ===============================================
        const inputBusqueda = document.getElementById("cedula_busqueda");
        const sugerenciasDiv = document.getElementById("sugerencias");

        document.getElementById('cedula_busqueda').addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarHistorial(); });

        function normalizarTexto(texto) { return String(texto).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }

        inputBusqueda.addEventListener("input", function () {
            const valorOriginal = inputBusqueda.value.trim(); const valor = normalizarTexto(valorOriginal);
            if (valor.length < 2) { sugerenciasDiv.innerHTML = ""; return; }
            sugerenciasDiv.innerHTML = "";

            const resultados = CLIENTES_CACHE.filter(cliente => {
                const nombre = normalizarTexto(cliente.nombre || ""); const cedula = normalizarTexto(cliente.cedula || ""); const telefono = normalizarTexto(cliente.telefono || "");
                return (nombre.includes(valor) || cedula.includes(valor) || telefono.includes(valor));
            }).slice(0, 8);

            resultados.forEach(cliente => {
                const item = document.createElement("div");
                item.style.padding = "15px 20px"; item.style.cursor = "pointer"; item.style.borderBottom = "1px solid #eee"; item.style.fontSize = "0.9rem"; item.style.color = "#444";
                const nombreNormalizado = normalizarTexto(cliente.nombre); const index = nombreNormalizado.indexOf(valor);
                
                if (index !== -1) {
                    const antes = cliente.nombre.substring(0, index); const match = cliente.nombre.substring(index, index + valor.length); const despues = cliente.nombre.substring(index + valor.length);
                    item.innerHTML = `${antes}<strong style="color:var(--brand-wine);">${match}</strong>${despues} <br><small style="color:#999">${cliente.cedula}</small>`;
                } else { 
                    item.innerText = `${cliente.nombre} - ${cliente.cedula}`; 
                }
                
                item.onclick = () => { inputBusqueda.value = cliente.cedula; sugerenciasDiv.innerHTML = ""; buscarHistorial(); };
                sugerenciasDiv.appendChild(item);
            });
        });

        document.addEventListener("click", function(e) { if (!inputBusqueda.contains(e.target) && !sugerenciasDiv.contains(e.target)) { sugerenciasDiv.innerHTML = ""; } });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HomeEasy | Historial Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --homeeasy-wine: #a63d56; 
            --homeeasy-gold: #d4af37; 
            --homeeasy-dark: #1c1c1e;
            --ios-gray: #f2f2f7;
            --success-ios: #34c759;
            --warning-ios: #ffcc00;
        }
        
        body { background-color: var(--ios-gray); font-family: 'Montserrat', sans-serif; color: var(--homeeasy-dark); margin: 0; padding-bottom: 50px; }
        
        .btn-back { 
            position: absolute; top: 50px; left: 20px; color: white; font-size: 1rem;
            text-decoration: none; z-index: 1001; transition: 0.3s;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .app-header { 
            background: linear-gradient(200deg, var(--homeeasy-wine) 0%, #5a1a29 100%);
            padding: 70px 20px 100px; text-align: center; position: relative;
            clip-path: ellipse(150% 100% at 50% 0%);
        }
        .app-header h1 { font-weight: 800; color: white; letter-spacing: -0.5px; font-size: 1.6rem; margin-top: 10px; }
        .logo-header { max-width: 85px; filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2)); }

        .search-container { max-width: 500px; margin: -55px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        .search-card { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); padding: 12px; border-radius: 28px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.6); 
        }
        .input-modern { 
            border: none !important; background: #e9e9eb !important;
            padding: 12px 12px 12px 45px !important; font-weight: 600; 
            font-size: 16px !important; border-radius: 18px !important; color: #333;
        }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #8e8e93; font-size: 1.1rem; z-index: 5; }
        
        .btn-search { 
            background: var(--homeeasy-wine); color: white; border: none; 
            border-radius: 18px; font-weight: 700; padding: 12px; width: 100%; 
            margin-top: 12px; box-shadow: 0 8px 15px rgba(166, 61, 86, 0.2);
        }

        .client-card { 
            background: white; border-radius: 28px; padding: 25px; margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-left: 8px solid var(--homeeasy-gold);
        }
        .client-name { 
            font-weight: 800; color: var(--homeeasy-wine); font-size: 1.3rem; 
            letter-spacing: -0.5px; margin-bottom: 18px; text-transform: uppercase;
            border-bottom: 1px solid #f0f0f0; padding-bottom: 10px;
        }

        .nav-tabs-custom { background: #efeff4; border-radius: 14px; padding: 3px; margin: 20px 0 0; border: none; }
        .nav-tabs-custom .nav-link { border: none; color: #8e8e93; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; border-radius: 11px; padding: 10px; flex: 1; }
        .nav-tabs-custom .nav-link.active { background: white; color: var(--homeeasy-wine); box-shadow: 0 3px 10px rgba(0,0,0,0.1); }

        /* TARJETAS */
        .item-card { 
            background: white; border-radius: 22px; margin-bottom: 18px; 
            overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.03); position: relative;
            transition: transform 0.2s;
        }
        .item-card-clickable { cursor: pointer; }
        .item-card-clickable:active { transform: scale(0.98); background: #fdfdfd; }
        
        .item-card::before {
            content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 7px; border-radius: 0 10px 10px 0;
        }

        .card-COMPLETADO::before { background: var(--success-ios); }
        .card-ACTIVO::before { background: var(--warning-ios); }
        .card-COT::before { background: #af52de; }

        .item-header { padding: 18px 20px 5px; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
        .status-badge { font-size: 0.65rem; font-weight: 800; padding: 5px 12px; border-radius: 10px; }
        .status-COMPLETADO { color: #155724; background: #d4edda; }
        .status-ACTIVO { color: #856404; background: #fff3cd; }
        .badge-cot { color: #9333ea; background: #f3e8ff; }

        .item-body { padding: 15px 20px; }
        .item-footer { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-top: 1px dashed #eee; }
        
        /* HISTORIAL DE PAGOS */
        .payment-history { display: none; padding: 0 20px 20px; background: #fff; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .payment-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; background: #f9f9f9; border-radius: 12px; margin-bottom: 8px; font-size: 0.75rem;
        }
        .payment-item b { color: var(--homeeasy-wine); }

        .total-price { font-weight: 800; color: var(--homeeasy-wine); font-size: 1.1rem; }
        .saldo-price { font-weight: 800; color: #ff3b30; font-size: 0.9rem; }
        .saldo-finalizado { color: #8e8e93 !important; }

        .btn-pdf {
            background: white; color: var(--homeeasy-wine); border: 1.5px solid var(--homeeasy-wine);
            border-radius: 15px; font-size: 0.65rem; font-weight: 800; padding: 6px 14px;
            text-decoration: none; display: inline-block;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i></a>
        <img src="logohomeeasy.png" class="logo-header" alt="HomeEasy">
        <h1>Historial cliente</h1>
    </header>

    <div class="search-container">
        <div class="search-card">
            <div class="position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text"
       id="cedula_busqueda"
       class="form-control input-modern"
       placeholder="Buscar por nombre o cédula...">
               <div id="sugerencias"
     style="position:absolute; background:white; width:100%; z-index:1000; border:1px solid #ddd; border-radius:6px; max-height:250px; overflow-y:auto;">
</div>
            </div>
            <button class="btn-search" onclick="buscarHistorial()">Consultar Historial</button>
        </div>
    </div>

    <div class="container">
        <div id="loader" class="text-center" style="display: none; color: var(--homeeasy-wine); margin-top: 40px;">
            <div class="spinner-border spinner-border-sm" role="status"></div>
            <p class="mt-2 fw-bold small">Cargando...</p>
        </div>

        <div id="resultado_cliente" style="display: none;">
            <div class="client-card">
                <div class="client-name" id="c_nombre"></div>
                <div class="client-info" style="font-size: 0.85rem; font-weight: 600;">
                    <div><i class="fas fa-fingerprint me-2 text-warning"></i> <span id="c_cedula"></span></div>
                    <div><i class="fas fa-phone-alt me-2 text-warning"></i> <span id="c_tel"></span></div>
                    <div><i class="fas fa-envelope me-2 text-warning"></i> <span id="c_email"></span></div>
                    <div><i class="fas fa-map-marker-alt me-2 text-warning"></i> <span id="c_dir"></span></div>
                </div>
                
                <ul class="nav nav-tabs nav-tabs-custom" id="tabHistorial" role="tablist">
                    <li class="nav-item" style="flex:1"><button class="nav-link active w-100" id="ordenes-tab" data-bs-toggle="tab" data-bs-target="#ordenes" type="button">Órdenes</button></li>
                    <li class="nav-item" style="flex:1"><button class="nav-link w-100" id="cotizaciones-tab" data-bs-toggle="tab" data-bs-target="#cotizaciones" type="button">Cotizaciones</button></li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="ordenes"><div id="lista_ordenes"></div></div>
                <div class="tab-pane fade" id="cotizaciones"><div id="lista_cotizaciones"></div></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const URL_G = "https://script.google.com/macros/s/AKfycbyZHaIe7hb28KKtaPBORASy_maSZ2co8dZFce44GQRiZGYg_6WoU7qn4qC-lYCQO6ZL/exec";

        function togglePagos(id) {
            const div = document.getElementById(id);
            if(div) div.style.display = div.style.display === 'none' ? 'block' : 'none';
        }

        async function buscarHistorial() {
            const cedula = document.getElementById('cedula_busqueda').value.trim();
            if (!cedula) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultado_cliente').style.display = 'none';

            try {
                const response = await fetch(`${URL_G}?tipo=HISTORIAL_CLIENTE&cedula=${cedula}`);
                const data = await response.json();
                if (data.status === "found") {
                    document.getElementById('c_nombre').innerText = data.cliente.nombre;
                    document.getElementById('c_cedula').innerText = data.cliente.cedula;
                    document.getElementById('c_tel').innerText = data.cliente.telefono;
                    document.getElementById('c_email').innerText = data.cliente.email || 'No registrado';
                    document.getElementById('c_dir').innerText = data.cliente.direccion;
                    
                    renderLista(data.ordenes, 'lista_ordenes', 'OP');
                    renderLista(data.cotizaciones, 'lista_cotizaciones', 'COT');
                    
                    document.getElementById('resultado_cliente').style.display = 'block';
                } else { alert("Cliente no encontrado."); }
            } catch(e) { alert("Error al conectar."); } finally { document.getElementById('loader').style.display = 'none'; }
        }

        function renderLista(items, containerId, prefix) {
            const container = document.getElementById(containerId);
            if (!items || items.length === 0) {
                container.innerHTML = `<div class="text-center py-5 text-muted small">Sin registros</div>`;
                return;
            }

            let html = "";
            items.forEach(item => {
                const num = item.numero_op || item.numero || item.numero_cotizacion || "S/N"; 
                const urlDoc = item.pdf_url || item.url || null;
                const total = parseFloat(item.total) || 0;
                const saldo = parseFloat(item.saldo) || 0;
                const fecha = item.fecha ? new Date(item.fecha).toLocaleDateString() : 'N/A';
                
                const estadoLimpio = (item.estado || 'REGISTRADO').toUpperCase();
                const esConvertida = prefix === 'COT' && estadoLimpio.includes("CONVERTIDA");

                // CAMBIO SOLICITADO: Si es COT y está convertida, el corchete es COMPLETADO (Verde)
                let cardTypeClass = prefix === 'COT' ? 'card-COT' : `card-${estadoLimpio}`;
                if (esConvertida) cardTypeClass = 'card-COMPLETADO';

                let badgeClass = prefix === 'COT' ? 'badge-cot' : `status-${estadoLimpio}`;
                if (esConvertida) badgeClass = 'status-COMPLETADO';

                const saldoClass = (saldo <= 0) ? 'saldo-price saldo-finalizado' : 'saldo-price';
                const saldoTexto = (saldo <= 0) ? 'Orden Completa' : `Saldo: $${saldo.toLocaleString('es-CO')}`;

                // Construcción del historial de abonos (si existen)
                let abonosHtml = "";
                if (item.abonos_detalle && item.abonos_detalle.length > 0) {
                    abonosHtml = `<div class="payment-history" id="pagos-${num}">
                                    <h6 class="small fw-bold mb-3 border-bottom pb-2">Historial de Pagos</h6>`;
                    item.abonos_detalle.forEach(pago => {
                        abonosHtml += `
                        <div class="payment-item">
                            <div><i class="fas fa-receipt me-2 text-muted"></i>R.C: <b>${pago.recibo || 'N/A'}</b></div>
                            <div class="text-center">${pago.fecha || 'N/A'}</div>
                            <div class="fw-bold">$${(parseFloat(pago.valor) || 0).toLocaleString('es-CO')}</div>
                        </div>`;
                    });
                    abonosHtml += `</div>`;
                } else if (prefix === 'OP') {
                    abonosHtml = `<div class="payment-history" id="pagos-${num}"><p class="text-center small text-muted">No hay abonos registrados.</p></div>`;
                }

                html += `
                <div class="item-card ${cardTypeClass} ${prefix === 'OP' ? 'item-card-clickable' : ''}" 
                     ${prefix === 'OP' ? `onclick="togglePagos('pagos-${num}')"` : ''}>
                    <div class="item-header">
                        <div class="fw-bold small text-muted">${prefix} N° ${num}</div>
                        <div class="status-badge ${badgeClass}">${estadoLimpio}</div>
                    </div>
                    <div class="item-body">
                        <div class="item-desc small fw-medium mb-2">${item.detalle || item.descripcion || 'Sin detalles'}</div>
                        <div class="text-muted" style="font-size: 0.75rem;"><i class="far fa-calendar-alt me-1"></i> ${fecha}</div>
                    </div>
                    ${abonosHtml}
                    <div class="item-footer">
                        <div>
                            <div class="total-price">$${total.toLocaleString('es-CO')}</div>
                            ${prefix === 'OP' ? `<div class="${saldoClass}">${saldoTexto}</div>` : ''}
                        </div>
                        <div class="d-flex align-items-center">
                            ${prefix === 'COT' && !esConvertida ? `<a href="pedido.html?cotizacion=${num}" class="btn-pdf me-2"><i class="fas fa-random me-1"></i> CONVERTIR A OP</a>` : ''}
                            ${urlDoc ? `<a href="${urlDoc}" target="_blank" class="btn-pdf"><i class="fas fa-file-pdf me-1"></i> VER PDF</a>` : ''}
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        document.getElementById('cedula_busqueda').addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarHistorial(); });
        const inputBusqueda = document.getElementById("cedula_busqueda");
const sugerenciasDiv = document.getElementById("sugerencias");

inputBusqueda.addEventListener("input", async function () {

    const valor = this.value.trim();

    if (valor.length < 2) {
        sugerenciasDiv.innerHTML = "";
        return;
    }

    try {
        const response = await fetch(`${URL_G}?buscarCliente=${valor}`);
        const data = await response.json();

        if (data.status === "ok") {

            sugerenciasDiv.innerHTML = "";

            data.resultados.forEach(cliente => {

                const item = document.createElement("div");
                item.style.padding = "8px";
                item.style.cursor = "pointer";
                item.style.borderBottom = "1px solid #eee";
                item.innerText = `${cliente.nombre} - ${cliente.cedula}`;

                item.onclick = () => {
                    inputBusqueda.value = cliente.cedula;
                    sugerenciasDiv.innerHTML = "";
                    buscarHistorial();
                };

                sugerenciasDiv.appendChild(item);
            });
        }

    } catch (e) {
        console.error("Error en buscador");
    }
});

    </script>
</body>
</html>

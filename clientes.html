<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HomeEasy | Consulta Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --homeeasy-wine: #a63d56; --homeeasy-gold: #d4af37; --homeeasy-silver: #f8f9fa; }
        body { background-color: #f4f4f4; font-family: 'Montserrat', sans-serif; color: #333; margin: 0; padding-bottom: 50px; }
        
        /* ENCABEZADO MÁS SUAVE Y ELEGANTE */
        .app-header { 
            background: linear-gradient(180deg, var(--homeeasy-wine) 0%, #8b2d44 100%);
            padding: 40px 20px 70px 20px; 
            border-radius: 0 0 35px 35px; 
            text-align: center; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-back { position: absolute; top: 25px; left: 20px; color: rgba(255,255,255,0.8); font-size: 1.3rem; text-decoration: none; }
        
        /* LOGO SIN RECUADROS BRUSCOS */
        .logo-app { 
            max-width: 110px; 
            height: 110px;
            object-fit: cover;
            border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.2); /* Un borde casi invisible */
            margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .app-title { color: white; font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }

        /* BUSCADOR INTEGRADO */
        .search-box { 
            background: white; 
            margin: -35px 25px 25px 25px; 
            padding: 12px; 
            border-radius: 18px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 10;
        }
        .form-control-search { 
            border: none; 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 14px 18px; 
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
        }
        .form-control-search:focus { background: #fff; box-shadow: inset 0 0 0 2px var(--homeeasy-gold); outline: none; }
        
        .btn-search { 
            background: var(--homeeasy-gold); 
            color: white; 
            border-radius: 12px; 
            width: 55px; 
            border: none; 
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .btn-search:active { transform: scale(0.9); }

        /* TARJETA DE CLIENTE */
        .client-info-card { 
            background: white; 
            margin: 0 25px 20px 25px; 
            padding: 22px; 
            border-radius: 22px; 
            display: none; 
            border-top: 5px solid var(--homeeasy-gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
        }
        .client-name { font-weight: 800; color: var(--homeeasy-wine); text-transform: uppercase; font-size: 1.15rem; margin-bottom: 8px; }
        .client-meta { font-size: 0.8rem; color: #666; font-weight: 600; margin-bottom: 5px; display: flex; align-items: center; }
        .client-meta i { color: var(--homeeasy-gold); margin-right: 10px; width: 18px; text-align: center; }

        /* HISTORIAL */
        .history-title { margin: 10px 30px 12px 30px; font-weight: 800; font-size: 0.75rem; color: #bbb; letter-spacing: 2px; text-transform: uppercase; }
        .order-card { 
            background: white; 
            margin: 0 25px 12px 25px; 
            padding: 18px; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); 
            border-left: 5px solid #eee; 
        }
        .order-card.activa { border-left-color: var(--homeeasy-gold); }
        .order-card.pagada { border-left-color: #28a745; }
        
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .order-number { font-weight: 800; font-size: 0.95rem; }
        .order-status { font-size: 0.65rem; padding: 5px 12px; border-radius: 50px; font-weight: 800; }
        
        .order-footer { 
            border-top: 1px solid #f9f9f9; 
            margin-top: 12px; 
            padding-top: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .price-total { font-weight: 700; color: #999; font-size: 0.85rem; }
        .price-saldo { font-weight: 800; color: var(--homeeasy-wine); font-size: 1.1rem; }

        /* LOADER */
        .loader-container { display: none; text-align: center; margin-top: 30px; }
        .spinner-homeeasy { color: var(--homeeasy-wine); width: 3rem; height: 3rem; }
    </style>
</head>
<body>

    <div class="app-header">
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
        <img src="https://i.ibb.co/kVrX85J5/logo.jpg" class="logo-app" alt="HomeEasy">
        <div class="app-title">Consultar Cliente</div>
    </div>

    <div class="search-box">
        <input type="text" 
               inputmode="numeric" 
               pattern="[0-9]*" 
               id="cedula_busqueda" 
               class="form-control-search" 
               placeholder="Cédula o NIT">
        <button class="btn-search" onclick="buscarHistorial()"><i class="fas fa-search"></i></button>
    </div>

    <div id="loader" class="loader-container">
        <div class="spinner-border spinner-homeeasy" role="status"></div>
        <p class="mt-3 fw-bold small" style="color: var(--homeeasy-wine); letter-spacing: 1px;">BUSCANDO...</p>
    </div>

    <div id="resultado_cliente" class="client-info-card">
        <div class="client-name" id="cli_nombre"></div>
        <div class="client-meta"><i class="fas fa-id-card"></i> <span id="cli_cedula"></span></div>
        <div class="client-meta"><i class="fas fa-phone-alt"></i> <span id="cli_telefono"></span></div>
        <div class="client-meta"><i class="fas fa-map-marker-alt"></i> <span id="cli_direccion"></span></div>
    </div>

    <div id="seccion_historial" style="display: none;">
        <div class="history-title">Órdenes y Saldos</div>
        <div id="lista_ordenes"></div>
    </div>

    <script>
        const URL_G = "https://script.google.com/macros/s/AKfycby6NM_X5TOzkHw7_N7M46RFuQqKJOzBH-V7kvEeQRU275LgcJrZe6OglE7mT6SRuWNk/exec";

        async function buscarHistorial() {
            const ced = document.getElementById('cedula_busqueda').value.trim();
            if(!ced) return;
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultado_cliente').style.display = 'none';
            document.getElementById('seccion_historial').style.display = 'none';
            
            try {
                const r = await fetch(`${URL_G}?tipo=HISTORIAL_CLIENTE&cedula=${ced}`);
                const d = await r.json();
                
                if(d.status === "found") {
                    document.getElementById('cli_nombre').innerText = d.cliente.nombre;
                    document.getElementById('cli_cedula').innerText = ced;
                    document.getElementById('cli_telefono').innerText = d.cliente.telefono;
                    document.getElementById('cli_direccion').innerText = d.cliente.direccion;
                    
                    let html = "";
                    if(d.ordenes.length === 0) {
                        html = `<div class="text-center p-5 text-muted small fw-bold">No registra órdenes aún.</div>`;
                    } else {
                        d.ordenes.reverse().forEach(o => {
                            const claseCard = o.estado === "PAGADA" ? "pagada" : "activa";
                            const bgStatus = o.estado === "PAGADA" ? "bg-success text-white" : "bg-warning text-dark";
                            
                            html += `
                            <div class="order-card ${claseCard}">
                                <div class="order-header">
                                    <div class="order-number">ORDEN #${o.n_orden.toString().padStart(3, '0')}</div>
                                    <div class="order-status ${bgStatus}">${o.estado}</div>
                                </div>
                                <div class="order-body">
                                    <p class="mb-2"><strong>Ítems:</strong> ${o.detalle}</p>
                                    <small class="text-muted"><i class="far fa-calendar-alt me-1"></i> ${new Date(o.fecha).toLocaleDateString()}</small>
                                </div>
                                <div class="order-footer">
                                    <div class="price-total">Total: $${o.total.toLocaleString()}</div>
                                    <div class="price-saldo">Saldo: $${o.saldo.toLocaleString()}</div>
                                </div>
                            </div>`;
                        });
                    }
                    document.getElementById('lista_ordenes').innerHTML = html;
                    document.getElementById('resultado_cliente').style.display = 'block';
                    document.getElementById('seccion_historial').style.display = 'block';
                } else {
                    alert("⚠️ Cliente no encontrado.");
                }
            } catch(e) { alert("❌ Error de conexión."); }
            finally { document.getElementById('loader').style.display = 'none'; }
        }

        document.getElementById('cedula_busqueda').addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarHistorial(); });
    </script>
</body>
</html>
